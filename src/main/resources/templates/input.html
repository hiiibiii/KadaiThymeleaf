<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>初期表示</title>
</head>
<body>
	<h1>Thymeleaf課題</h1>
	<h2>入力画面</h2>
	<p>値を入力してください。</p>
	<!--分岐使って表示する-->
	<p th:if="${val}" th:text="'前回入力された値は「' + ${val} + '」でした。'">th:if</p>
	<p th:unless="${val}"></p>
	<form method="post" action="/output">
		<input type="text" name="val">
		<button type="submit">送信</button>
	</form>
</body>
</html>
